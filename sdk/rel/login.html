</head>
<body class="d-flex align-items-center bg-auth border-top border-top-2 border-primary  io-theme-dashkit io-page-login">

    <div id="io-page-login" style="width: 100%;opacity: 0;">
        <!-- LOGIN -->
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-6 offset-xl-2 offset-md-1 order-md-2 mb-5 mb-md-0">

                    <!-- Image -->
                    <div class="text-center">
                        <img :src="mIOHostPathPage + '/img/happiness.svg'" alt="..." class="img-fluid">
                    </div>

                </div>
                <div class="col-12 col-md-5 col-xl-4 order-md-1 my-5">

                    <!-- Heading -->
                    <h1 class="display-4 text-center mb-3">
                        Sign in
                    </h1>

                    <!-- Subheading -->
                    <p class="text-muted text-center mb-5">
                        Free access to our dashboard.
                    </p>

                    <div v-show="Message && Message.length > 0" class="alert alert-danger alert-dismissible fade show mb-5" role="alert">
                        <strong>{{Message}}</strong>

                        <!-- Button -->
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>

                    </div>


                    <!-- Form -->
                    <div>

                        <!-- Email address -->
                        <div class="form-group">

                            <!-- Label -->
                            <label>Email Address</label>

                            <!-- Input -->
                            <input type="email" class="form-control" placeholder="name@address.com">

                        </div>

                        <!-- Password -->
                        <div class="form-group">

                            <div class="row">
                                <div class="col">

                                    <!-- Label -->
                                    <label>Password</label>

                                </div>
                                <div class="col-auto">

                                    <!-- Help text -->
                                    <a href="password-reset-illustration.html" class="form-text small text-muted">
                                        Forgot password?
                                    </a>

                                </div>
                            </div> <!-- / .row -->
                            <!-- Input group -->
                            <div class="input-group input-group-merge">

                                <!-- Input -->
                                <input type="password" class="form-control form-control-appended" placeholder="Enter your password">

                                <!-- Icon -->
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fe fe-eye"></i>
                                    </span>
                                </div>

                            </div>
                        </div>

                        <!-- Submit -->
                        <button type="button" @click="login" class="btn btn-lg btn-block btn-primary mb-3">
                            Sign in
                        </button>

                        <!-- Link -->
                        <div class="text-center">
                            <small class="text-muted text-center">
                                Don't have an account yet? <a href="sign-up-illustration.html">Sign up</a>.
                            </small>
                        </div>

                    </div>

                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </div>

    <link href="https://thinh.iot.vn:4430/io/site/hiweb/page/login/style.css?___=2213123" rel="stylesheet"/>

    <script src="/rel/login.js" type="text/javascript"></script>

    <script src="https://thinh.iot.vn:4430/public/io.sdk.js?___=1599046965877&theme=dashkit&page=login" type="text/javascript"></script>

</body>
</html>
