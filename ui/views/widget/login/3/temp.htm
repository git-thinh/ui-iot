<div class="container" style="height:100vh;">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <div class="form-signin">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">Email address</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>

                        <button type="button" @touchstart="login" @click="login" class="btn btn-lg btn-primary btn-block text-uppercase">
                            Sign in
                        </button>
                        <hr class="my-4">

                        <button @touchstart="login_zalo" @click="login_zalo" class="btn btn-lg btn-google btn-block text-uppercase" type="button">
                            <i class="fas fa-comment-alt mr-2"></i> Đăng nhập
                        </button>

                        <!--<button class="btn btn-lg btn-google btn-block text-uppercase" type="button">
                            <i class="fab fa-google mr-2"></i> Sign in with Google
                        </button>
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="button">
                            <i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook
                        </button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
